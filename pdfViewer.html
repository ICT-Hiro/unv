<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>全画面 PDF.js ビューワー</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdfviewer"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gdocsId = params.get('gdocsId');
    const customUrl = params.get('url');

    let pdfUrl = '';

    if (gdocsId) {
      pdfUrl = `https://docs.google.com/document/d/${gdocsId}/export?format=pdf`;
      console.log(pdfUrl)
    } else if (customUrl) {
      pdfUrl = customUrl;
    }

    if (pdfUrl) {
      const viewerUrl = `https://mozilla.github.io/pdf.js/web/viewer.html??file=${encodeURIComponent(pdfUrl)}`;
      
      document.getElementById('pdfviewer').src = viewerUrl;
    } else {
      document.body.innerHTML = '<p>PDF URL が指定されていません</p>';
    }
  </script>
</body>
</html>
